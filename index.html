<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
    <div class="header__links">
      <a href="#" class="header__link">Blog</a>
      <a href="#" class="header__link">About</a>
      <a href="#" class="header__link">Contacts</a>
    </div>
  </header>
  <main class="content">

    <div class="description">
      <h1 class="description__title">Find lines of your favorite poems by keyword</h1>
      <img class="description__img" src="./images/pushkin.png" alt="Пушкин">
    </div>

    <div class="poems-wrapper">
      <form class="form" name="form">
        <input class="form__input" type="text" placeholder="Enter a keyword">
        <button class="form__button" type="submit">Найти</button>
      </form>
      <div class="poems-container">
        <template id="template-poem">
          <div class="poem">
            <p class="poem__text"></p>
          </div>
        </template>
      </div>
    </div>

  </main>
  <script src="./index.js"></script>
</body>

</html>
